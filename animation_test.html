<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation test</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="animate.css" />
    <style>
        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .bounceIn {
            animation: bounceIn 2s;
        }
    </style>
</head>

<body>
    
    <h1 class = "bounceIn">Speed Test</h1>

</body>

</html>
